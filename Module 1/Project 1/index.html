<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Photography</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/styles.css">
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>	</head>
	<body>
		<div class="container">

			<div class="row">
				<div class="col-sm-6">
					<img src="logo.png" class="logo img-responsive" width="150" height="150" alt="photography logo" />
				</div>
				<div class="col-sm-6">
					<h1 class="text-right text-uppercase ">Jane Doette</h1>
					<h2 class="text-right text-uppercase ">Life Photographer</h2>
				</div>
				

			</div>

			<div class="row"><hr></div>


			<div class="row row2">
				<img src="https://placeimg.com/1100/480/nature" alt="nature image" class="img-responsive center-block" />

			</div>


			<div class="row">
				<h2 class="text-center margin-space">Featured Work</h2>
				<div class="col-sm-4">
					<img class="img-responsive center-block" alt="people image" src="https://placeimg.com/250/200/people" />
					<h3 class="text-center">APPIFY</h3>
					<h4 class="text-center">https://github.com/mroker242/udacity</h4>
				</div>
				<div class="col-sm-4">
					<img class="img-responsive center-block" alt="animals image" src="https://placeimg.com/250/200/animals" />
					<h3 class="text-center">SUNFLOWER</h3>
					<h4 class="text-center">https://github.com/mroker242/udacity</h4>
				</div>
				<div class="col-sm-4">
					<img class="img-responsive center-block" src="https://placeimg.com/250/200/tech" alt="tech images" />
					<h3 class="text-center">BOKEH</h3>
					<h4 class="text-center">https://github.com/mroker242/udacity</h4>
				</div>

			</div>

		</div>

		

	</body>
</html>
